<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <main class="order-summary">
    <div class="order-box">
      <div class="box-top">
        <img src="images/illustration-hero.svg" alt="dancing women">
      </div>
      <div class="box-bottom">
        <h1> Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="call-box">
          <div class="call-box-left">
            <img src="images/icon-music.svg" alt="Music icon" class="icon">
            <div class="planning">
              <p class="plan">Annual Plan
              </p>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="payment">
          <p> Proceed to Payment </p>
        </div>
        <div class=" payment cancel">
          <p> Cancel Order </p>
        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    SHOUKAT ALI SIR <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
  </div>
</body>

</html>
